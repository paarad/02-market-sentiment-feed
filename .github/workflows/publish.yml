name: Publish Market Sentiment Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
    # - cron: '0 */4 * * *' # 4-hour cadence option

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate feed
        env:
          CRYPTOPANIC_TOKEN: ${{ secrets.CRYPTOPANIC_TOKEN }}
        run: |
          python cli.py --window 1h

      - name: Commit and push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add feed.json history.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(feed): update feed.json [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Ensure feed exists
        run: |
          test -f feed.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          name: github-pages
          retention-days: 1
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_PAGES: true
          
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Market Sentiment Feed workflow failed',
              body: `The automated feed update workflow failed. Please check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            }) 